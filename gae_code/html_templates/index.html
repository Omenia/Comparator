{% extends "base.html" %}
{% block content %}
    {% for shop in shops_to_show %}
         <a href="show_shop?shop={{shop.key.urlsafe()}}" class="first_shop" id="{{shop.name}} {{shop.area}}">
             {{shop.name}} {{shop.area}} {{ shop.city}} {{ shop.price}} €</a> ({{shop.date.day}}.{{shop.date.month}}.{{shop.date.year}})<br>
    {% endfor %}
	<br>
	<form method="post" action = "/">
       {% for filter in filters %}
           <select name = {{filter.name}}>
               <option selected= 'selected' value="{{filter.selected_value}}">{{filter.selected}}</option>
               {% for option in filter.options %}
                    <option value="{{option.value}}">{{option.name}}</option>
               {% endfor %}
           </select>
       {% endfor %}
    <input type="submit" name="apply_filter" value="Aseta suodatin" />
    <input type="submit" name="clear_filter" value="Tyhjennä suodatin" /><br><br>
    {% if user %}
        <input type="submit" value="Lisää kauppa" name = "add_shop">
    {% endif %}
    </form>
	
{% endblock %}
