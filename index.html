<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>
<html>
  <body>
    {% for shop in shops %}
      <b>{{ shop.name|escape}} </b>  {{ shop.city}} <br>
    {% endfor %}
    <br>
    <b>Uuden kaupan tiedot:</b>
    <form action="/sign" method="post">
      Nimi: <div><textarea name="name" rows="1" cols="60"></textarea></div>
      Kaupunki: <div><textarea name="city" rows="1" cols="60"></textarea></div>
      <br>
      Ruoka-aine 1: <div><textarea name="g1_name" rows="1" cols="60"></textarea></div>
      Hinta: <div><textarea name="g1_price" rows="1" cols="60"></textarea></div>
      Ruoka-aine 2: <div><textarea name="g2_name" rows="1" cols="60"></textarea></div>
      Hinta: <div><textarea name="g2_price" rows="1" cols="60"></textarea></div>
      <div><input type="submit" value="Luo kauppa" name = "add_shop"></div>
      <div><input type="submit" value="Poista kauppa" name = "delete_shop"></div>
    </form>
    <br>
    <a href="{{ url}}">{{ url_linktext }}</a>

  </body>
</html>
