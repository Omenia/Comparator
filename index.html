<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>
<html>
  <body>
    {% for shop in shops %}
      <b>{{ shop.name|escape}} </b>  {{ shop.city}} <br>
    {% endfor %}

    <form action="/sign" method="post">
      <div><textarea name="name" rows="1" cols="60"></textarea></div>
      <div><textarea name="city" rows="1" cols="60"></textarea></div>
      <div><input type="submit" value="Luo kauppa"></div>
    </form>

    <a href="{{ url}}">{{ url_linktext }}</a>

  </body>
</html>
